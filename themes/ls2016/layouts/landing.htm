==
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ this.page.title }}</title>
        {% styles %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @font-face {
                font-family: 'apex_newbold';
                src: url('{{ '/assets/fonts/apex_new_bold-webfont.eot' | theme }}');
                src: url('{{ '/assets/fonts/apex_new_bold-webfont.eot?#iefix' | theme }}') format('embedded-opentype'),
                     url('{{ '/assets/fonts/apex_new_bold-webfont.woff2' | theme }}') format('woff2'),
                     url('{{ '/assets/fonts/apex_new_bold-webfont.woff' | theme }}') format('woff'),
                     url('{{ '/assets/fonts/apex_new_bold-webfont.ttf' | theme }}') format('truetype');
                font-weight: normal;
                font-style: normal;
            
            }        
            html, body, .container { height: 100%; padding: 0; margin: 0; }
            h1,h2,h3 { font-family: 'apex_newbold', Helvetica, Arial; text-transform: uppercase; }
            
            .container { position: relative; overflow-y: auto; overflow-x: hidden;}
            div, nav { box-sizing: border-box; padding: 0; margin: 0; }
            img { border: none; padding: 0; margin: 0; }
            li { list-style: none; }
            a { font-family: 'apex_newbold', Helvetica, Arial; text-transform: uppercase; text-decoration: none; }
            .lps {  white-space-collapse: discard; box-sizing: border-box; background-color: #000; height: 100%; padding-bottom: 5vh;}
            .lp1,.lp2 { box-sizing: border-box; float: left; height: 100%; width: 50%; overflow: hidden; position: relative;}
            .lps a { height: 100%; width: 100%; position: absolute; z-index: 5; display: block; }
            .lps a span {font-size: 8em; font-size: 10vmin; color: rgba(255,0,0,0.5); display: block; position: absolute; top: 50%; width: 100%; text-align: center; z-index: 20; transform: translate(0, -50%); transition: color 1s;}
            .lps .bgimg { min-height: 100%; min-width: 100%; position: absolute; z-index: 10; transition: all 0.5s; transition-timing-function: ease-in;}
            .lpsep { display: none; }
            .lp1 .bgimg {left: -150px;}
            .lp2 .bgimg {right: 0;}
            .lps a:hover span { color: rgba(255,0,0,0.9); }
            .lps a:hover .bgimg { transform: scale(1.05); transition: all 3s; transition-timing-function: ease-out;}
            
            header.desktop .logo { display: block; z-index: 30; position: absolute; top: 2vw; left: 4vw; width: 395px; max-width: 18%;}
            header.desktop { position: absolute; top: 0; left: 0; width: 100%; z-index: 50;}
            header.mobile { display: none; }
            .hamburger { float: left; display: block; box-sizing: border-box; font-size: 30px; margin-top: 3px; margin-left: 10px; width: 25px;}
            .hamburger a span { transition: 0.5s all; overflow: hidden; display: inline-block; width: 100%;}
            .hamburger a span.open { width: 0; }
            .hamburger a.active span.open { width: 100%; }
            .hamburger a.active span.closed { width: 0; }
            
            .shiftcontainer { position: relative; left: 0; height: 100%; transition: all 0.5s; z-index: 2;}
            #clickmask { display: none; z-index: 50; position: absolute; top: 0; left: 0; bottom: 0; right: 0; width: 100%;}
            #mobile-menu { width: 88%; height: 90%; min-height: 515px; background-color: #fff; position: absolute; top: 50px; z-index: 1; transition: all 0.5s; overflow-y: auto;}
            #mobile-menu nav { border-top: 1px solid #e5e5e5; }
            #mobile-menu nav li a, #mobile-menu h3 { display: block; font-size: 14px; font-family: 'apex_newbold', Helvetica, Arial; text-transform: uppercase; color: #000; padding: 1em; }
            #mobile-menu nav li { border-bottom: 1px solid #e5e5e5; }
            #mobile-menu .forms { position: absolute; width: 100%; bottom: 0; }
            #mobile-menu form { margin-bottom: 1em; padding: 0 1em;}
            #mobile-menu h3 { margin: 0; }
            
            footer.mobile { display: none; }
            footer.desktop { font-family: 'apex_newbold', Helvetica, Arial; text-transform: uppercase; text-align: center; color: #000; height: 5vh; margin-top: -5vh; background-color: #fff;}
            footer.desktop nav {width: 50%; box-sizing: border-box; display: inline-block; }
            footer.desktop nav li { display: inline-block; height: 100%;}
            footer.desktop nav li a { box-sizing: border-box; display: inline-block; font-size: 1.5vh; padding: 1.5vh 0.5em 0; margin: 0 1em; transition: color 0.2s; color: #000; line-height: 1em;}
            footer nav li a:hover { color: #f00; }
            footer nav.bike { text-align: right; padding-right: 2vh;}
            footer nav.sport { text-align: left; padding-left: 2vh;}
            footer.mobile { background-color: #010103; padding: 2em; }
            footer.mobile form { margin-bottom: 2em; }
            footer.mobile .col { display: inline-block; width: 49%; box-sizing: border-box; vertical-align: top}
            footer.mobile nav li {display: block; }
            footer.mobile h3 { font-size: 13px; line-height: 28px; margin: 0; padding: 0; margin-bottom: 0.5em;}
            footer.mobile nav li a { font-size: 12px; font-weight: 400; font-family: 'Open Sans', Helvetica, Arial; line-height: 28px; color: #cbcbcc;}
            footer.mobile h3, footer.mobile nav li a { color: #fff; }
            footer.mobile .copy { color: #cbcbcc; font-size: 12px; font-family: 'Open Sans', Helvetica, Arial; margin-top: 3em; text-align: left;}

            input { -webkit-appearance: none; border-radius: 0; vertical-align: top}
            input[type="text"] { height: 43px; width: 80%; padding: 0.5em; box-sizing: border-box; font-size: 18px; }
            input[type="submit"] { box-sizing: border-box; height: 43px; display: inline-block; color: #fff; background-color: #e11b22; border: none; margin: 0; padding: 0; width: 15%; font-family: 'apex_newbold', Helvetica, Arial;}


            @media (max-width: 1024px) and (orientation: portrait) {
                .lp1, .lp2 { height: 50%; width: 100%; }                
            }
            @media (max-width: 768px) { 
                .lps { top: 10%; height: 80%; padding: 0;}
                .lp1, .lp2 { height: 50%; width: 100%; left: 0}
                .lp1 .bgimg, .lp2 .bgimg { left: 0 }
                header.mobile { display: block; }
                header.desktop { display: none; }
                footer.mobile { display: block; }
                footer.desktop { display: none; }
                
                header.mobile { height: 50px; text-align: center; line-height: 50px; }
                header.mobile .logo { display: inline-block; padding: 5px; box-sizing: border-box; width: 313px; height: auto; max-width: 45%; vertical-align: middle;}
                
            }

            .flash-message {
                position: fixed;
                width: 100%;
                margin: 0 auto;
                top: 108px;
                color: #ffffff;
                font-size: 13px;
                padding: 10px 30px 10px 15px;
                z-index: 400;
                -webkit-border-radius: 2px;
                -moz-border-radius: 2px;
                border-radius: 2px;
                font-family: 'Open Sans',Helvetica,Arial;
            
            }
            .flash-message.fade {
                opacity: 0;
                filter: alpha(opacity=0);
                -webkit-transition: all 0.5s,width 0s;
                transition: all 0.5s,width 0s;
                -webkit-transform: scale(0.9);
                -ms-transform: scale(0.9);
                transform: scale(0.9);
            }
            .flash-message.fade.in {
                opacity: 1;
                filter: alpha(opacity=100);
                -webkit-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
            }
            
            .flash-message.success {background: #8da85e}
            
            .flash-message.error {background: #cc3300}
            
            .flash-message.warning {background: #f0ad4e}
            
            .flash-message.info {background: #5fb6f5}
            
            .flash-message button {
                    float: none;
                    position: absolute;
                    right: 10px;
                    top: 8px;
                    color: #000;
                    padding: 1px 5px;
                    border: 1px solid #777;
                    border-radius: 10%;
                    background-color: #ccc;
                    font-size: 1em;
                    line-height: 1em;
            }
            .flash-message button:hover {
                        color: white
            }
            
            .flash-message.static {
                position: static !important;
                width: auto !important;
                display: block !important;
                margin-left: 0 !important
            }
            
        </style>
    </head>
    <body>
        <div class="container">
        {% page %}

        <script src="{{ [
            'assets/js/jquery.js',
            '@framework',
            ]|theme }}"></script>

        <script>
        
        var clearClickmask = function(){
            $('.clickmask-target').removeClass('clickmask-target');
            $('.clickmask-indicated').removeClass('clickmask-indicated active');
            $('.shiftcontainer').css('left',0).css('overflow-y','visible');
            $('#clickmask').hide(); 
        };

            $(document).ready( function(){
            
                $('.hamburger a').click(function(el){
                   var submenu = $('#mobile-menu');

                   if (submenu.length && $('.shiftcontainer').css('left') == '0px') {
                       $(this).addClass('clickmask-indicated active');
                       $('.shiftcontainer').css('left', '80%').css('overflow-y','hidden');
                       submenu.addClass('clickmask-target');
                       $('#clickmask').show().css('left', '88%').width('12%');
                   }
                   else clearClickmask();
                   return false;
                });
    
                $('#clickmask').click(clearClickmask);
            });
        
            WebFontConfig = {
                custom: { families: [ 'FontAwesome' ], urls: [ '//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'] },
                google: { families: ['Open Sans:400,600,800'] }
            };
            
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();

            +function ($) { "use strict";
            
            var FlashMessage = function (options, el) {
                var
                    options = $.extend({}, FlashMessage.DEFAULTS, options),
                    $element = $(el)
            
                $('body > p.flash-message').remove()
            
                if ($element.length == 0)
                    $element = $('<p/>').addClass(options.class).html(options.text)
            
                $element.addClass('flash-message fade')
                $element.attr('data-control', null)
                $element.append('<button type="button" class="close" aria-hidden="true">×</button>')
                $element.on('click', 'button', remove)
                $element.on('click', remove)
            
                $(document.body).append($element)
            
                setTimeout(function(){
                    $element.addClass('in')
                }, 1)
            
                var timer = window.setTimeout(remove, options.interval*1000)
            
                function removeElement() {
                    $element.remove()
                }
            
                function remove() {
                    window.clearInterval(timer)
            
                    $element.removeClass('in')
                    $.support.transition && $element.hasClass('fade') ?
                        $element
                            .one($.support.transition.end, removeElement)
                            .emulateTransitionEnd(500) :
                        removeElement()
                }
            }
            
            FlashMessage.DEFAULTS = {
                class: 'success',
                text: 'Default text',
                interval: 2
            }
            
            // FLASH MESSAGE PLUGIN DEFINITION
            // ============================
            
            if ($.oc === undefined)
                $.oc = {}
            
            $.oc.flashMsg = FlashMessage
            }(window.jQuery);
            
            
        </script>
        {% flash %}
        <script>
            // only execute once the DOM is loaded
            document.addEventListener("DOMContentLoaded", function () {
                $.oc.flashMsg({text: '{{ message }}', 'class': '{{ type }}', 'interval': 10})
            }, false);
        </script>
        {% endflash %}          
        {% scripts %}
        </div>

    <div id="clickmask"></div>
    </body>
</html>
