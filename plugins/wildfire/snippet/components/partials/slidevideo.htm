    <div class="videoslide{% if slide.video_border %} videoborder{% endif %}">
        <div class="caption
        {% if slide.heading_light %} reversed {% endif %}
        {% if slide.heading_light_mobile %} mobile-reversed {% else %} mobile-dark{% endif %}">
            {% if slide.heading_text %}<h3{% if not slide.mobile_show_header %} class="mobilehide"{% endif %}>{{ slide.heading_text|raw }}</h3>{% endif %}
            {% if slide.subheading %}<p{% if not slide.mobile_show_subheader %} class="mobilehide"{% endif %}>{{ slide.subheading|raw }}</p>{% endif %}
            {% if slide.button_text %}
                <a class="button{% if not slide.mobile_show_button %} mobilehide{% endif %}" href="{{ slide.link_url }}" >{{ slide.button_text }}</a>
            {% endif %}
        </div>


        <div class="imgwrap">
            <div class="videoplayer" data-iframe-html='{{ slide.videoiframeUrl|raw }}'></div>
            <div class="playoverlay{% if not slide.heading_light_mobile %} mobile-dark{% endif %}{% if not slide.heading_light %} dark{% endif %}"><span class="fa fa-play-circle"></span></div>
            {% if slide.image_desktop and slide.image_mobile %}
                <img class="desktop-img" src="{{ slide.image_desktop.thumb(2000,1250,{mode: 'auto', extension: 'jpg'}) }}" />
                <img class="mobile-img" src="{{ slide.image_mobile.thumb(1500,1500,{mode: 'auto', extension: 'jpg'}) }}" />
            {% else %}
                <img src="{{ slide.image_desktop.thumb(2000,1250,{mode: 'auto', extension: 'jpg'}) }}" />
            {% endif %}
        </div>
    </div>
