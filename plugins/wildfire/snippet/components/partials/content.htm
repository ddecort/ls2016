{% set classes = "row html-content" %}
{% if split_width > 0 %}
    {% set classes = classes ~ " split-" ~ split_width ~ split_total %}
{% endif %}
{% if split_offset > 0 %}
    {% set classes = classes ~ " splitoffset-" ~ split_offset ~ split_total %}
{% endif %}

<div class="{{ classes }}">
    <div class="content-inner">
        {{ snippet.content | raw }}
    </div>
</div>
