<div data-control="toolbar">
   <button
        class="btn btn-primary oc-icon-plus"
        data-request="onImport"
        data-stripe-load-indicator>
        Refresh/Import From Instagram
    </button> 


   <button
        class="btn btn-default oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected posts? They will be re-downloaded shortly. Use blacklist to prevent one from being shown."
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
        <?= e(trans('backend::lang.list.delete_selected')) ?>
    </button>

    <button
        class="btn btn-default oc-icon-remove"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onBlacklist"
        data-request-confirm="Are you sure you want to blacklist the selected posts and prevent them from being shown on the site?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
           Blacklist Selected
    </button>

   <button
        class="btn btn-default oc-icon-check"
        disabled="disabled"
        onclick="$(this).data('request-data', {
            checked: $('.control-list').listWidget('getChecked')
        })"
        data-request="onUnblacklist"
        data-request-confirm="Are you sure you want to remove the selected posts from the blacklist?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', true)"
        data-stripe-load-indicator>
            Un-Blacklist Selected
    </button>

</div>
